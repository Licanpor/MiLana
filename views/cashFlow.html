<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="icon" type="image/png" href="../assets/logos/milana-sheep-logo.png" sizes="16x16">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
	<link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,600,700,800|Roboto:400,500,700,900" rel="stylesheet">
	<!-- css -->
	<link rel="stylesheet" href="../css/main.css">
	<link rel="stylesheet" href="../css/cashFlow.css">
	<title>Flujo de Caja</title>
</head>
<body>
<!--MODALES-->
<div id="savings_modal" class="modal">
	<div class="modal-content">
		<p>Ahorro</p>
		<input type="number" placeholder="¿Cuánto has gastado?">
	</div>
	<div class="modal-footer">
		<a href="#!" class="modal-close waves-effect waves-green btn-flat">¡Listo!</a>
	</div>
</div>
<div id="food_modal" class="modal">
	<div class="modal-content">
		<p>Alimentación</p>
		<input type="number" placeholder="¿Cuánto has gastado?">
	</div>
	<div class="modal-footer">
		<a href="#!" class="modal-close waves-effect waves-green btn-flat">¡Listo!</a>
	</div>
</div>
<div id="transport_modal" class="modal">
	<div class="modal-content">
		<p>Transporte</p>
		<input type="number" placeholder="¿Cuánto has gastado?">
	</div>
	<div class="modal-footer">
		<a href="#!" class="modal-close waves-effect waves-green btn-flat">¡Listo!</a>
	</div>
</div>
<div id="entertainment_modal" class="modal">
	<div class="modal-content">
		<p>Diversión</p>
		<input type="number" placeholder="¿Cuánto has gastado?">
	</div>
	<div class="modal-footer">
		<a href="#!" class="modal-close waves-effect waves-green btn-flat">¡Listo!</a>
	</div>
</div>
<div id="services_modal" class="modal">
	<div class="modal-content">
		<p>Servicios</p>
		<input type="number" placeholder="¿Cuánto has gastado?">
	</div>
	<div class="modal-footer">
		<a href="#!" class="modal-close waves-effect waves-green btn-flat">¡Listo!</a>
	</div>
</div>

<!--/modales-->
<div id="cashFlow">
	<h2 class="current_date"></h2>
	<h3>TU SALDO</h3>
	<div class="input_balance">
		<input type="number" placeholder="  $ 1500.00">
	</div>
	<div class="cashFlow-expenses">
		<a href="#savings_modal" class="waves-effect waves-light modal-trigger">
			<div class="expenses_icon_wrapper">
				<img src="../assets/icons/savings-icon.png" alt="Ahorro">
			</div>
		</a>
		<a href="#food_modal">
			<div class="expenses_icon_wrapper">
				<img src="../assets/icons/food-icon.png" alt="Alimentos">
			</div>
		</a>
		<a href="#transport_modal">
			<div class="expenses_icon_wrapper">
				<img src="../assets/icons/transport-icon.png" alt="Transporte">
			</div>
		</a>
		<a href="#services_modal">
			<div class="expenses_icon_wrapper">
				<img src="../assets/icons/services-icon.png" alt="Servicios">
			</div>
		</a>
		<a href="#entertainment_modal">
			<div class="expenses_icon_wrapper">
				<img src="../assets/icons/entertainment-icon.png" alt="Diversión">
			</div>
		</a>
		<a href="#">
			<div class="expenses_icon_wrapper">
				<img src="../assets/icons/others-icon.png" alt="Otros">
			</div>
		</a>
	</div>
</div>
<div id="mobile-menu">
	<a href="#challenges_board">
		<img src="../assets/icons/challenges-icon.png" alt="Retos">
	</a>
	<a href="#awards_board">
		<img src="../assets/icons/awards-icon.png" alt="Premios">
	</a>
	<a href="#tips_board">
		<img src="../assets/icons/tips-icon.png" alt="Tips">
	</a>
	<a href="#profile_board">
		<img src="../assets/icons/profile-icon.png" alt="Perfil">
	</a>
</div>
<script>
	document.addEventListener('DOMContentLoaded', function(){
		M.AutoInit();
	});
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.js"></script>
<script src="../js/cashFlow.js"></script>
</body>
</html>
